<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <!-- For Chrome, Firefox OS, Opera and Vivaldi -->
  <meta name="theme-color" content="#1E90FF">
  
  <!-- For Safari iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <title>Unavailable</title>

  <link rel="shortcut icon" type="image/png" href="../assets/images/favicon/rb9.ico">

  <link rel="stylesheet" href="../style/main.css">
  <link rel="stylesheet" href="../style/maintenance.css">
  <link rel="stylesheet" href="../style/loader.css">
  <link rel="stylesheet" href="../style/nav.css">

  <script src="https://kit.fontawesome.com/27458a63ca.js" crossorigin="anonymous"></script>
  
  <script src="../js/progress-bar.js" defer></script>
  <script src="../js/loader.js" defer></script>
</head>

<body>

  <div class="loader" oncontextmenu="return false">
    <div class="bg-loader"></div>
    <h1 class="loading-text">Loading Webpage...</h1>
    <div class="spinner small-spinner"></div>
    <div class="spinner medium-spinner"></div>
    <div class="spinner large-spinner"></div>
  </div>

  <div class="maintenance_body">
    <h1>Unavailable</h1>
    <p>The page you are trying to reach is not available right now. Please try again later.</p>
    <div class="maintenance_button">
      <a role="button" onclick="window.history.back()">Back</a>
    </div>
  </div>
  <div class="bg"></div>

</body>

</html>
