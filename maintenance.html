<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Maintenance</title>
  <link rel="shortcut icon" type="image/png" href="images/favicon/rb9.ico">
  <link rel="stylesheet" href="style/maintenance.css">
  <link rel="stylesheet" href="style/web-loader-effect.css">
  <link rel="stylesheet" href="style/nav.css">
  <script src="https://kit.fontawesome.com/27458a63ca.js" crossorigin="anonymous"></script>
  <script src="js/loader.js" defer></script>
</head>
<body>

<div class="loader glass" oncontextmenu="return false">
  <div class="bg-loader"></div>
  <h2 class="loading-text">Loading Webpage...</h2>
  <div class="spinner small-spinner"></div>
  <div class="spinner medium-spinner"></div>
  <div class="spinner large-spinner"></div>
</div>

<div class="maintenance_body">
  <h1>UNDER MAINTENANCE</h1>
  <p>THE CONTENT YOU'RE TRYING TO ACCESS IS NOT YET AVAILABLE AT THIS TIME.</p>
  <div class="maintenace_button glass">
    <a onclick="window.history.back()">Go Back</a>
  </div>
</div>
<div class="bg"></div>

</body>
</html>
